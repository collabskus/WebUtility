name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test with Coverage
        # xunit.v3's MTP runner uses its own flag names (not the generic MTP ones):
        #   --report-xunit-trx          (not --report-trx)
        #   --report-xunit-trx-filename (not --report-trx-filename)
        # Coverage is handled by coverlet.msbuild via /p: properties.
        # Do NOT pass --coverage (requires Microsoft.Testing.Extensions.CodeCoverage).
        run: >
          dotnet test
          --no-build
          --configuration Release
          --results-directory TestResults
          /p:CollectCoverage=true
          /p:CoverletOutputFormat=cobertura
          /p:CoverletOutput=../TestResults/coverage.cobertura.xml
          --
          --report-xunit-trx
          --report-xunit-trx-filename results.trx

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: TestResults/
          retention-days: 7
