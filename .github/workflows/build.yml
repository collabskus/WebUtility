name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        # xunit.v3's MTP runner uses its own flag names, not the generic
        # Microsoft.Testing.Platform extension names.
        #   --report-xunit-trx  (not --report-trx)
        #   --report-xunit-trx-filename (not --report-trx-filename)
        # Coverage is collected via coverlet.collector using --collect.
        run: >
          dotnet test
          --no-build
          --configuration Release
          --results-directory TestResults
          --collect "XPlat Code Coverage"
          --
          --report-xunit-trx
          --report-xunit-trx-filename results.trx

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: TestResults/
          retention-days: 7
