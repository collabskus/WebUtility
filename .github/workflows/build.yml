name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        # global.json sets "test.runner": "Microsoft.Testing.Platform", which tells the
        # .NET 10 SDK to use the MTP-based dotnet test pipeline instead of the legacy
        # VSTest pipeline. With that in place, dotnet test works without any special flags.
        # Arguments after -- are forwarded directly to the MTP runner:
        #   --report-trx        → produces a TRX results file
        #   --coverage          → MTP-native coverage (replaces VSTest --collect)
        run: >
          dotnet test
          --no-build
          --configuration Release
          --results-directory TestResults
          --
          --report-trx
          --report-trx-filename results.trx
          --coverage
          --coverage-output-dir TestResults/Coverage

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: TestResults/
          retention-days: 7
